  - name: reflexive
    enabled: false
    positive: |-
      select (count(?h) as ?count) ?loopback {
        ?h ?loopback ?h
      }
      group by ?loopback
      order by desc(?count)
    negative: |-
      select (count(?h) as ?count) ?loopback {
        {
          ?h ?loopback ?t_.
          filter(!exists{?h ?loopback ?h})
        } union {
          ?h_ ?loopback ?t.
          filter(!exists{?t ?loopback ?t})
        }
      }
      group by ?loopback
      order by desc(?count)
  - name: transitive
    enabled: false
    positive: |-
      select (count(?h) as ?count) ?translator {
        ?h ?translator ?t, ?n.
        ?t ?translator ?n.
      }
      group by ?translator
      order by desc(?count)
    negative: |-
      select (count(?h) as ?count) ?translator {
        ?h ?translator ?t.
        ?t ?translator ?n.
        filter(!exists{?h ?translator ?n})
      }
      group by ?translator
      order by desc(?count)
  - name: composition
    positive: |-
      select (count(?h) as ?count) ?premise ?statement ?conclusion {
        ?h ?premise ?t;
           ?conclusion ?n.
        ?t ?statement ?n.
      }
      group by ?premise ?statement ?conclusion
      order by desc(?count)
    negative: |-
      select (count(*) as ?count) ?premise ?statement ?conclusion
      with {
        select distinct ?relation where {
          [] ?relation []
        }
      } as %relations_
      with {
        select ?premise ?statement ?conclusion {
          {
            select (?relation as ?premise) where {
              include %relations_
            }
          }
          {
            select (?relation as ?statement) where {
              include %relations_
            }
          }
          {
            select (?relation as ?conclusion) where {
              include %relations_
            }
          }
        }
        order by ?premise ?statement ?conclusion
        limit {{limit}}
        offset {{offset}}
      } as %relations
      where {
        include %relations
        ?h ?premise ?t.
        ?t ?statement ?n.
        filter(!exists{?h ?conclusion ?n})
      }
      group by ?premise ?statement ?conclusion
      order by desc(?count)
    negative-generator: from NegativeGeneratorExtended.rq
    batch-size: 16
